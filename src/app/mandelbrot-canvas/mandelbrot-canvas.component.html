<canvas id="glcanvas"
    width="800" height="600"
    (mousedown)="zoomIn($event);"
    (mousemove)="moveZoomCenter($event);"
    (mouseout)="stopZoom();"
    (mouseup)="stopZoom();"
    (contextmenu)="false;"
    ></canvas>
<div>
    <ul>
        <li>Left-click and hold to zoom in</li>
        <li>Right-click and hold to zoom out</li>
    </ul>
</div>
